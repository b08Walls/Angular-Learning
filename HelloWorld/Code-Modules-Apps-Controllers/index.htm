<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.9/angular-messages.js"></script>
        <script src="https://code.angularjs.org/1.6.9/angular-resource.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
                <h1>Hello world! {{ name }}</h1>

                <div>
                    <label>Whats your twitter link?</label>
                    <input type="text" ng-model="twitterLink">
                </div>

                <hr/>

                <div class="alert" ng-class="{'alert-warning':twitterLink.length < characters, 'alert-danger':twitterLink.length>characters}"ng-if="twitterLink.length !== characters">
                    
                    Must be 5 characters

                </div>

                <h1>twitter.com/{{ lowercasehandle() }}</h1>


                <input type="button" value = "CLICK ME" ng-click="alertClick()"/>

                <h3>RULES</h3>

                <ul>
                    <li ng-repeat = "rule in rules">
                        
                        {{ rule.CAUSA }}

                     

                    </li>
                </ul>


                Add rule: <input type="text" ng-model="newRule"><a href="#" class="btn btn-default" ng-click="addRule()">Add</a>

                
            </div>

		</div>

    </body>
</html>
